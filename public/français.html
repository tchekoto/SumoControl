<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumping Sumo Tchekoto Control Page in French</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">JUMPING SUMO - Application de control web</a>
            </div>
        </div>
    </nav>
    <div class="container container-full">
        <div class="row">
            <div class="col-xs-2 col-sm-2">
                <h2>Batterie</h2>
                <ul class="list-group">
                    <li class="list-group-item hardware-info">
                        <i class="fa fa-battery-full"></i>
                        <progress id="battery-value" value="50" max="100"></progress>
                        <span id="battery_num">50%</span>
                    </li>
                </ul>

                <h2>Animations</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="jsSpinFunction();">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>  &nbsp;Rotation
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="tap();">
                            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>  &nbsp;Touche
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="jsSlowShakeFunction();">
                            <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span>  &nbsp;Secousses
                        </button>
                    </li>
                    
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="spiral();">
                            <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>  &nbsp;Spirale
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="slalom();">
                            <span class="glyphicon glyphicon-random" aria-hidden="true"></span>  &nbsp;Slalom
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default btn-left" onclick="ondulation();">
                            <span class="glyphicon glyphicon-tint" aria-hidden="true"></span> <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>&nbsp;Ondulation
                        </button>
                    </li>
                    
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="spinJump();">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> <span class="glyphicon glyphicon-export" aria-hidden="true"></span>&nbsp;Toupie Sauteuse
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="spinToPosture();">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>&nbsp;Toupie Métronome
                        </button>
                        <button type="button" class="btn" onclick="postureJumper();">
                            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>&nbsp;Arrêt
                        </button>
                    </li>
                </ul>

            </div>
            <div class="col-xs-10 col-sm-8">
                <div id="media">
                    <img src="/video/0" class="img-responsive" alt="Flux Vidéo">
                </div>
            </div>
            <div class="col-xs-2 col-sm-2">
                <h2>Actions</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="jsJumpFunction();">
                            <span class="glyphicon glyphicon-open" aria-hidden="true"></span>  &nbsp;Saut en Hauteur
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="jsLongJumpFunction();">
                            <span class="glyphicon glyphicon-export" aria-hidden="true"></span>  &nbsp;Saut en Longueur
                        </button>
                    </li>
                </ul>
                <h2>Positions</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="postureJumper();">
                            <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>  &nbsp;Par Défaut
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="postureStanding();">
                            <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>  &nbsp;Métronome
                        </button>
                        <button type="button" class="btn" onclick="postureJumper();">
                            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>  &nbsp;Arrêt
                        </button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-default" onclick="postureKicker();">
                            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>  &nbsp;Pousseur
                        </button>
                        <button type="button" class="btn" onclick="jsLongJumpFunction();">
                            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> <span class="glyphicon glyphicon-eject" aria-hidden="true"></span>  &nbsp;Pousée
                        </button>
                    </li>
                </ul>

            </div>
        </div>

    </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                ASTUCE : Utiliser les flèches du clavier pour piloter le drone et les boutons sur la gauche pour des mouvements spéciaux. <a href="index.html">English Version</a>
            </p>
        </div>
    </footer>
</body>

</html>
